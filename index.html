<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tasks</h1>
        <div id="tasks">
        </div>
        <div class="new-task">
            <a href="#" class="new-task-btn" id="addTaskBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="64" width="64" viewBox="0 0 512 512">
                    <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/>
                </svg>
            </a>
            <form class="new-task-form" id="form">
                <h1>New task</h1>
                <input type="text" name="task" id="task" placeholder="Add task" class="task-form" autocomplete="off" required>
                <input type="time" name="hourStart" id="hourStart" list="hour" class="hour-input" required>
                <h2>-</h2>
                <input type="time" name="hourFinish" id="hourFinish" list="hour" class="hour-input" required>
                <div class="category-block">
                    <div class="category-block-content">
                        <span class="category" id="personalCat">Personal</span>
                        <span class="category" id="familyCat">Family</span>
                        <span class="category" id="fitCat">Fitness</span>
                        <span class="category" id="foodCat">Food</span>
                        <span class="category" id="workCat">Work</span>
                        <span class="category" id="otherCat">Other</span>    
                    </div>
                </div>
                <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Add comment" class="comment" required></textarea>
                <a href="#" type="submit" class="submit-task-btn" id="submitBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="64" width="64" viewBox="0 0 512 512">
                        <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
                    </svg>
                </button>
            </form>
            <datalist id="hour">
                <option value="00:00"></option>
                <option value="01:00"></option>
                <option value="02:00"></option>
                <option value="03:00"></option>
                <option value="04:00"></option>
                <option value="05:00"></option>
                <option value="06:00"></option>
                <option value="07:00"></option>
                <option value="08:00"></option>
                <option value="09:00"></option>
                <option value="10:00"></option>
                <option value="11:00"></option>
                <option value="12:00"></option>
                <option value="13:00"></option>
                <option value="14:00"></option>
                <option value="15:00"></option>
                <option value="16:00"></option>
                <option value="17:00"></option>
                <option value="18:00"></option>
                <option value="19:00"></option>
                <option value="20:00"></option>
                <option value="21:00"></option>
                <option value="22:00"></option>
                <option value="23:00"></option>
            </datalist>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
